<div ng-click="popoverContentClick($event)">
    <div class="form-group col-md-12 row">
        <div>
            <label>Название</label>
        </div>
        <div>
            <input type="text" ng-init="new_type = {'id':-1};" ng-model="new_type.name" class="form-control">
        </div>
    </div>
    <div class="form-group col-md-12 row">
        <div>
            <label>Цвет</label>
        </div>
        <div>
            <ui-select ng-model="new_type.color_id">
                <ui-select-match placeholder="">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="color.id as color in $parent.colors track by $index">
                    <div ng-bind-html="color.name | highlight: $select.search" ng-style="{'background-color':color.code}"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="form-group col-md-12 row">
        <button type="submit" class="btn btn-primary" ng-click="$parent.addEventType(new_type);">Создать тип события</button>
    </div>
</div>
