<form name="forumForm" ng-submit="save()" novalidate class="form-horizontal">
    <div class="form-group col-md-12" show-errors>
        <div class="col-md-4 col-lg-3 text-right">
            <label>Название</label>
        </div>
        <div class="col-md-6 col-lg-7">
            <input type="text" name="name" ng-model="forum.name" class="form-control" required >
        </div>
    </div>
    <div ng-repeat="error in errors.name" class="alert alert-error"><strong>Название</strong> {{error}}</div>

    <div class="form-group col-md-12" show-errors>
        <div class="col-md-4 col-lg-3 text-right">
            <label>Ссылка на расписание</label>
        </div>
        <div class="col-md-6 col-lg-7 input-group">
            <span class="input-group-addon">eva-events.herokuapp.com/</span>
            <input type="text" name="alias" ng-model="forum.alias" class="form-control" required >
        </div>
    </div>
    <div ng-repeat="error in errors.name" class="alert alert-error"><strong>Ссылка</strong> {{error}}</div>

    <div class="form-group col-md-10">
        <button type="submit" class="btn btn-primary pull-right">Сохранить данные</button>
    </div>

</form>
